<!DOCTYPE html>
<html lang="en">

<body>
    <div class="bg-amber-50 min-h-screen px-4 py-3 flex flex-col gap-12">
        <!--header-->
        <div class="flex justify-between">
            <div class="flex items-center justify-center gap-2">
                 <div> <img src="./assets/Logo.svg" alt="Logo"></div>
                 <div class="bg-gradient-to-r from-orange-400  to-red-400 text-xs text-white rounded-2xl px-2.5 py-1.5"><button>Hosterr is hiring</button></div>
            </div>
           <button><i class="fa-solid fa-bars"></i></button>

         </div>

         </div>
         <!--footer-->
         <div class="font-lato text-gray-600 px-2 ">
            <a href="#" class="px-3">Facebook</a>
            <a href="#" class="px-3">Instagram</a>
            <a href="#" class="px-3">Twitter</a>
         </div>
         <div class="flex gap-2">
            <img src="./assets/Help-Avatar.svg" alt="help">

            <p>Have any Questions</p>
            <p class="font-bold">Talk to a speacialist</p>
